---
layout: default
title: Tags
---

<section class="posts">
  <div class="flex-row-between">
    <a onclick="backButton()">Â« back</a>
    <div></div>
  </div>
  <h1 class="title">{{ page.title }}</h1>
  {% assign tags = site.tags | sort %}
  <ul>
    {% for tag in tags %}
    <li>
      <a href="/tag/{{ tag | first | slugify }}/"
        >{{ tag[0] | replace:'-', ' ' }}({{ tag | last | size }})</a
      >
    </li>
    {% endfor %}
  </ul>
</section>
