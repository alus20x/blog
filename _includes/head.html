<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  {% seo title=false %}

  <title>
    {% if page.tag or page.title %} {% if page.tag %} {{ page.tag | escape }} {%
    else %} {{ page.title | escape }} {% endif %} {% else %} {{site.title |
    escape }}{% endif %}
  </title>

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/icon192.png" />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ site.baseurl }}/atom.xml"
  />
  <link rel="alternate" type="application/json" title="{{ site.title }}"
  href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
  <link
    rel="sitemap"
    type="application/xml"
    title="sitemap"
    href="{{ site.baseurl }}/sitemap.xml"
  />
  <link
    rel="preload"
    href="https://cdn.jsdelivr.net/gh/wan2land/d2coding/d2coding-subset.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
/>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/assets/css/syntax.css" />

  <style>
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6FNQ078H2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-N6FNQ078H2');
  </script>
<noscript>
 For full functionality of this site it is necessary to enable JavaScript.
 Here are the <a href="https://www.enable-javascript.com/">
 instructions how to enable JavaScript in your web browser</a>.
</noscript>
</head>
